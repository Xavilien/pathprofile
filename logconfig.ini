[loggers]
keys=root

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=defaultHandler
qualname=root

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('pathprofile_bot.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)s: %(message)s
datefmt=%d/%m/%Y %I:%M:%S%p